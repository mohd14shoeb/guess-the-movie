<div class="main-container">
  <div *ngIf="finished; else game">
    <h1 class="mat-display-1">You guessed all the movies! Bravo!</h1>
    <img src="https://images.emojiterra.com/mozilla/512px/1f389.png" alt="">
  </div>

  <ng-template #game>
    <h1 class="mat-display-1">{{ title }}</h1>

    <gtm-hint [movie]="movie"></gtm-hint>
    <gtm-guess [movie]="movie" (guessed)="markAsGuessed()"></gtm-guess>

    <div *ngIf="guessed">
      <h3 class="accent">Great job! The movie is <b>{{ movie.title }}</b>.</h3>
      <button mat-raised-button (click)="loadNextMovie()" color="accent">Next</button>
    </div>
  </ng-template>
</div>
