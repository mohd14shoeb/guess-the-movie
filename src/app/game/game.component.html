<gtm-hint [movie]="movie"></gtm-hint>
<gtm-guess
  [movie]="movie"
  [enabled]="guesserEnabled"
  (valueChanged)="checkIfGuessed($event)"
></gtm-guess>

<div *ngIf="guessed">
  <h3 class="accent">Great job! The movie is <b>{{ movie.title }}</b>.</h3>
  <button mat-raised-button (click)="loadNextMovie()" color="accent">Next</button>
</div>
